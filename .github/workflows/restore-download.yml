name: Restore and Download Glacier Object

on:
  workflow_dispatch:
    inputs:
      account_id:
        description: 'Account ID'
        required: true
      visit_id:
        description: 'Visit ID'
        required: true

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y postgresql-client awscli wget

      - name: Start Cloud SQL Proxy
        run: |
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy
          ./cloud_sql_proxy -instances="${{ secrets.CLOUD_SQL_INSTANCE }}"=tcp:5432 &
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Ejecutar script de restauraci√≥n
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SSLMODE: ${{ secrets.DB_SSLMODE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
        run: |
          chmod +x ./Restore_S3/script.sh
          ./Restore_S3/script.sh ${{ github.event.inputs.account_id }} ${{ github.event.inputs.visit_id }}