name: Deploy Kubernetes Dashboard

on:
  workflow_dispatch:
    inputs:
      monitoring_project_id:
        description: "Proyecto central de monitoreo"
        required: true
      monitoring_region:
        description: "Regi√≥n del proyecto de monitoreo"
        required: true
        default: "us-central1"
      target_project_id:
        description: "Proyecto con el cl√∫ster GKE"
        required: true
      cluster_name:
        description: "Nombre del cl√∫ster GKE"
        required: true
      enable_alerts:
        description: "Habilitar alertas (true/false)"
        required: true
        default: "true"
      notification_emails_json:
        description: "Lista de emails en JSON, ejemplo: [\"a@b.com\", \"c@d.com\"]"
        required: false
        default: "[]"
      slack_channel_name:
        description: "Canal de Slack (opcional)"
        required: false
        default: "#alerts"
      auth_method:
        description: "M√©todo de autenticaci√≥n"
        required: true
        default: "service_account"
        type: choice
        options:
          - workload_identity
          - service_account

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_dashboard_type: "kubernetes"
      TF_VAR_monitoring_project_id: ${{ github.event.inputs.monitoring_project_id }}
      TF_VAR_monitoring_region: ${{ github.event.inputs.monitoring_region }}
      TF_VAR_target_project_id: ${{ github.event.inputs.target_project_id }}
      TF_VAR_cluster_name: ${{ github.event.inputs.cluster_name }}
      TF_VAR_enable_alerts: ${{ github.event.inputs.enable_alerts }}
      TF_VAR_notification_emails: ${{ github.event.inputs.notification_emails_json }}
      TF_VAR_slack_channel_name: ${{ github.event.inputs.slack_channel_name }}
      TF_VAR_slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Display Configuration
        shell: bash
        run: |
          echo "================================================"
          echo "üöÄ Deploying Kubernetes Dashboard"
          echo "================================================"
          echo "üìä Dashboard Type: Kubernetes"
          echo "üéØ Monitoring Project: ${{ github.event.inputs.monitoring_project_id }}"
          echo "üìç Monitoring Region: ${{ github.event.inputs.monitoring_region }}"
          echo "‚ò∏Ô∏è  Target Project: ${{ github.event.inputs.target_project_id }}"
          echo "üìõ Cluster Name: ${{ github.event.inputs.cluster_name }}"
          echo "üîî Alerts Enabled: ${{ github.event.inputs.enable_alerts }}"
          echo "üí¨ Auth Method: ${{ github.event.inputs.auth_method }}"
          echo "================================================"

      - name: Authenticate with Service Account
        if: github.event.inputs.auth_method == 'service_account'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate with Workload Identity
        if: github.event.inputs.auth_method == 'workload_identity'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform/dashboard
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/dashboard
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform/dashboard
        run: terraform apply -auto-approve

      - name: Display Outputs
        working-directory: terraform/dashboard
        shell: bash
        run: |
          echo ""
          echo "================================================"
          echo "‚úÖ Kubernetes Dashboard Deployed Successfully!"
          echo "================================================"
          terraform output -raw gcp_console_url
          echo ""
